<!DOCTYPE html>
<html lang="en">
    
<head>
    <title>Document</title>
</head>
<body>
    
    <ul id="minhalista">

        <li>café</li>
        <li>manteiga</li>
        <li>margarina</li>

    </ul>

    <button onclick="substituir()">substituir</button>

    <script>

    function substituir(){
        const elemento = document.getElementById("minhalista"). 
        children[0]

        console.log(elemento)

        const novo_elemento = document.createTextNode("leite")

        console.log(elemento.childNodes)//texto café

        //substituir conteudo de texto do item da lista
        elemento.replaceChild(novo_elemento,elemento.childNodes[0])
        //elemento.text
    }



    </script>

</body>
</html>
